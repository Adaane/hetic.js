<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TP 1</title>
</head>
<body>

  <script>
    // ici on a une variable qui contient le type de pâtes
    // à l'avenir ceci pourrait être un type donné par l'utilisateur
    var type_pates = 'pennes';

    console.log('bonjour je vais faire des ' + type_pates + ' !');

    // pour un temps qui commence à 1 (i = 1)
    // on vérifie que a n'est pas arrivé à 10 encore
    // et on affiche combien depuis quand ça chauffe
    for (var i = 1; i <= 10; i++) {
      console.log('ça fait ' + i + ' minutes');
    }

    console.log('ah ! c\'est bon !');
    console.log('on va mettre les pâtes');

    // on établie un temps de cuisson
    var i = 7;

    // tant que le temps est supérieur ou égale à 0, on affiche le temps restant
    while (i >= 0) {
      console.log('il reste ' + i + ' minutes');

      // on décrémente à la fin de nos phrases mais dans le while
      // car le while ne prends que des conditions et rien d'autre
      // contrairement au for qui prends initialisation, condition et action sur la même ligne
      i--;
    }

    console.log('c\'est prêt !');
  </script>
</body>
</html>
