<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table de multiplication</title>
</head>
<body>
  
  <script>
    // voir le fichier table-multiplication-2.html avant
    // maintenant faisons en sorte de générer des tables de multiplications
    // allant d'une table à un autre
    // exemple : générer la table des 4, puis des 5, puis des 6 jusque 10
    var table_de = 4;
    var table_limite = 10;
    var limit_multiplicateur = 12;
    var resultat;

    for (var i = 1; i <= limit_multiplicateur; i++) {
      resultat = table_de * i;
      console.log(table_de + ' fois ' + i + ' = ' + resultat);

      // si on a fini de générer une table
      // c'est à dire, si 'i' vaut la limite du multiplicateur (ici 12)
      // et que la limite des tables n'est pas atteinte
      // on RESET le tout pour que notre boucle continue
      if (i == limit_multiplicateur && table_de < table_limite) {
        // pourquoi i = 0 et pas i = 1 ?
        // car rappelez-vous, juste après nos instructions
        // à la fin de la boucle, que se passe-t-il ?
        // le " i++ " !!!
        // donc comme on sait que i va faire un "++", on le met à 0
        // du coup quand la boucle recommencera il sera à 1
        i = 0;
        // et on incrémente la table
        table_de++;
      }
    }
  </script>
</body>
</html>
