<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover</title>
  <style>
    a {
      display: block;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid yellow;
      background: pink;
      transition: 1s;
    }

    div {
      width: 33.333333333333336%;
      float: left;
    }

    .special {
      background: #000;
    }
  </style>
</head>
<body>
  
  <div>
    <a href="#">coucou 1</a>
    <a href="#">coucou 2</a>
    <a href="#">coucou 3</a>
    <a href="#">coucou 4</a>
  </div>
  <div>
    <a href="#">coucou 1</a>
    <a href="#">coucou 2</a>
    <a href="#">coucou 3</a>
    <a href="#">coucou 4</a>
  </div>
  <div>
    <a href="#">coucou 1</a>
    <a href="#">coucou 2</a>
    <a href="#">coucou 3</a>
    <a href="#">coucou 4</a>
  </div>

  <script>
    // on récupère TOUS nos liens (avec le document.querySelecteurAll qui renvoie un TABLEAU / ARRAY)
    var btns = document.querySelectorAll('a');
    
    // comme "btns" est un TABLEAU qui contient des éléments HTML
    // on doit le parcourir pour attacher à chaque élément des événements
    for (var i = 0; i < btns.length; i++) {
        // je stock ici l'élément courant grâce aux crochets
        // pour rappel, les crochets servent à cibler un index du tableau
        var my_link = btns[i];

        // on dit à l'élément courant découter l'événement "mouseover"
        // quand la souris survol l'élément on effectue nos actions
        my_link.addEventListener('mouseover', function () {
          // ICI ON EST DANS LA FONCTION DE L'ÉVÉNEMENT
          // CECI NE S'EXECUTE PAS DANS LA BOUCLE DIRECTEMENT

          // j'ajoute à tout le monde la class CSS "special"
          // pour l'ajouter à tout le monde, je dois donc 
          // RE PARCOURIR LE TABLEAU CONTENANT LES ÉLÉMENTS HTML
          for (var j = 0; j < btns.length; j++) {
            // ICI "btns[j]", correspond à l'élément courant
            btns[j].classList.add('special');
          }
          
          // j'enlève la class CSS "special" à l'élément que l'on survole
          // celui qui a subi l'événement (le this correspond à l'élément subissant l'événement)
          this.classList.remove('special');

        });

        // on dit à l'élément courant découter l'événement "mouseout"
        // quand la souris sort de (ne survole plus) l'élément on effectue nos actions
        my_link.addEventListener('mouseout', function () {

          // j'enlève à tout le monde la class CSS "special"
          // pour l'enlever à tout le monde, je dois donc
          // RE PARCOURIR LE TABLEAU CONTENANT LES ÉLÉMENTS HTML
          for (var j = 0; j < btns.length; j++) {
            btns[j].classList.remove('special');
          }

        });
    }

    // POUR FAIRE SIMPLE : 
    // quand on survole un élément, on ajoute la class "special" à tout le monde
    // et on l'enlève à celui survolé.
    // quand on arrête le survole, on enlève la class "special" à tout le monde.
  </script>
</body>
</html>
